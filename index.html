<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="Css/bootstrap.min.css" />
    <link rel="stylesheet" href="Css/style.css" />
    <script defer src="Js/bootstrap.bundle.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="Js/index.js"></script>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="custmor p-3 my-3">
          <div>
            <h2 class="text-light text-center">Customer Transactions</h2>
          </div>
        </div>
        <div>
          <div class="mb-3">
            <select name="selector" id="selected" class="input1 w-100 p-2">
              <option value="all">All</option>
            </select>
          </div>
          <div class="mb-3">
            <input
              type="number"
              class="form-control input2"
              id="amount"
              placeholder="Search By Amount"
            />
          </div>
        </div>
        <div>
          <table class="table border shadow text-center table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Date</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody id="rowdata"></tbody>
          </table>
        </div>
        <div class="chart">
          <div class="text-center custmor text-light p-3 mt-4">
            <h2>Transactions Graph</h2>
          </div>
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </section>
  </body>
</html>
